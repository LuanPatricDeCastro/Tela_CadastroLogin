<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title> Cadastro e Login de Usuário </title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <form class = "login">
        <div class = "box">    
            <h1> Login </h1>
            <div class = "barrahorizontal"> </div>
            <div class = "box-user">
                <label for = "email"> Informe seu e-mail: </label>    
                <input type = "email" id = "email" name = "email" required> 
            </div>
            <div class = "box-password">
                <label for = "password"> Digite sua senha: </label>
                <input type = "password" id = "password" name = "password" required>    
            </div>
            <div class = "box-esqueceusenha">
                <a href="#" class = "forget"> Esqueceu sua senha? </a>
            </div>
            <div class = "botaoentrar">
                <button type = "submit" id = "botaoentrar"> Entrar </button>
            </div>
        </div>
        <div class = "version">
            Versão 1.0
        </div>
    </form>
</body>
</html>
